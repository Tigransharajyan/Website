<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Access | Restricted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary: #ff0000;
            --bg: #030303;
            --glass: rgba(10, 10, 10, 0.9);
            --border: rgba(255, 0, 0, 0.15);
            --text: #ffffff;
            --muted: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Фоновые эффекты */
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; pointer-events: none; }
        
        .glow-sphere {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255,0,0,0.08) 0%, transparent 70%);
            z-index: 0; border-radius: 50%; filter: blur(50px);
        }

        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255, 0, 0, 0.03); z-index: 10;
            pointer-events: none; animation: scan 4s linear infinite;
        }

        /* Плавное появление контента */
        .reveal { opacity: 0; transform: translateY(30px); animation: reveal 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.6s; }
        .delay-3 { animation-delay: 0.9s; }
        .delay-4 { animation-delay: 1.2s; }

        .panel {
            position: relative; z-index: 2;
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            max-width: 650px; width: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,1), inset 0 0 20px rgba(255,0,0,0.05);
            overflow: hidden;
        }

        .panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .icon-box {
            font-size: 5rem; color: var(--primary); margin-bottom: 25px;
            filter: drop-shadow(0 0 30px rgba(255,0,0,0.4));
        }

        .status-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255,255,255,0.03);
            padding: 8px 18px; border-radius: 4px; border: 1px solid var(--border);
            font-family: 'Space Mono', monospace; font-size: 11px;
            color: var(--primary); text-transform: uppercase; margin-bottom: 20px;
        }

        .status-badge .dot {
            width: 6px; height: 6px; background: var(--primary);
            border-radius: 50%; animation: blink 1s infinite;
        }

        h1 {
            font-size: 3rem; font-weight: 900; letter-spacing: -1px;
            text-transform: uppercase; margin-bottom: 20px;
        }
        h1 span { color: var(--primary); text-shadow: 0 0 20px rgba(255,0,0,0.3); }

        p {
            color: var(--muted); font-size: 1rem; line-height: 1.6;
            margin-bottom: 40px; max-width: 80%; margin-left: auto; margin-right: auto;
        }

        .back-btn {
            display: inline-flex; align-items: center; gap: 12px;
            padding: 20px 45px; background: transparent; color: #fff;
            text-decoration: none; border-radius: 12px; border: 1px solid var(--primary);
            font-weight: 800; text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.75rem; transition: 0.4s; position: relative;
        }

        .back-btn:hover {
            background: var(--primary); box-shadow: 0 0 40px rgba(255,0,0,0.4);
            transform: scale(1.05);
        }

        /* Анимации */
        @keyframes reveal { to { opacity: 1; transform: translateY(0); } }
        @keyframes scan { from { top: -10%; } to { top: 110%; } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .terminal-text { font-family: 'Space Mono', monospace; color: var(--primary); font-size: 12px; margin-top: 30px; opacity: 0.4; }
    </style>
</head>
<body>

<div class="glow-sphere" style="top: -10%; left: -10%;"></div>
<div class="glow-sphere" style="bottom: -10%; right: -10%;"></div>
<div class="scanline"></div>
<div id="particles-js"></div>

<div class="panel">
    <div class="reveal delay-1">
        <div class="status-badge">
            <div class="dot"></div> Security Protocol: Active
        </div>
    </div>

    <div class="reveal delay-2">
        <div class="icon-box">
            <i class="fas fa-microchip"></i>
        </div>
    </div>

    <h1 class="reveal delay-3">SHA<span>TIMI</span></h1>
    
    <p class="reveal delay-3">The tool is currently under development and will be available soon.</p>

    <div class="reveal delay-4">
        <a href="index.html" class="back-btn">
            <i class="fas fa-chevron-left"></i> Return to Station
        </a>
    </div>

    <div class="reveal delay-4">
        <div class="terminal-text">> ERR_MODULE_NOT_READY_STABLE_0.4</div>
    </div>
</div>

<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 100, density: { enable: true, value_area: 800 } },
            color: { value: "#ff0000" },
            opacity: { value: 0.1, random: true },
            size: { value: 1, random: true },
            line_linked: { enable: true, distance: 150, color: "#ff0000", opacity: 0.05, width: 1 },
            move: { enable: true, speed: 0.5, direction: "top", out_mode: "out" }
        }
    });
</script>

</body>
</html>
